<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Banner</title>
<style>
    .icon {
        width: 50px; /* Độ rộng của icon */
        height: auto; /* Chiều cao tự động điều chỉnh */
        float: left; /* Canh lề trái */
        margin-right: 20px; /* Khoảng cách với nút bấm */
    }
    nav ul {
        list-style-type: none; /* Loại bỏ dấu chấm trước mỗi mục */
        padding: 0;
        margin: 0;
    }
    nav ul li {
        display: inline; /* Hiển thị theo hàng ngang */
        margin-right: 10px; /* Khoảng cách giữa các mục */
    }
</style>
</head>
<body>

<header>
    <div class="banner">
        <img src="icon.png" alt="Icon" class="icon">
        <nav>
            <ul>
                <li><a href="policy_privacy.html">Policy Privacy</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>


</body>
</html>
